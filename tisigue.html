<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tisigue Jubil√§um</title>
     <meta name="description" content= 2020: where the epicness began>
    <style>
        @import 'tisiguestyle.css'
        </style>
</head>
<body>

<h1 id="link"></h1>
    <p style="font-size:100px;">Click <a href="https://linkstudios.github.io/countdown/tisigue2023">here</a> if countdown has run out!</p>

<script>
var countDownDate = new Date("Aug 11, 2022 15:26:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("link").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("link").innerHTML = "countdown finished!";
  }
}, 1000);
    
    
    
    

</script>

</body>
</html>
