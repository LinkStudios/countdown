<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tears of the Kingdom Countdown</title>
    <style>
        @import 'totkstyle.css'
        </style>
</head>
<body>
<p><a href="https://www.zelda.com/tears-of-the-kingdom/"><img src="https://i.imgur.com/c41dvUY.png" width="200px"></a></p>
<h1 id="totk"></h1>
<script>
var countDownDate = new Date("May 12, 2023 00:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("totk").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("totk").innerHTML = "TOTK HAS RELEASED!!!!!!!!";
  }
}, 1000);
    
    
    
    

</script>
</body>
</html>
